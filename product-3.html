<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalon Sartorial Noir - caba_italie2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --emerald-dark: #1B3022;
            --ruby-red: #9B1B30;
            --alabaster: #F2F0E9;
            --gold-leaf: #C5A059;
            --carbon: #0D130E;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--emerald-dark);
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(155, 27, 48, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(197, 160, 89, 0.08) 0%, transparent 50%),
                url("https://www.transparenttextures.com/patterns/black-linen.png");
            color: var(--alabaster);
            overflow-x: hidden; 
        }
        .font-luxury { font-family: 'Playfair Display', serif; }
        
        .btn-buy {
            background-color: var(--ruby-red);
            color: white;
            padding: 20px 40px;
            font-weight: 800;
            width: 100%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(155, 27, 48, 0.3);
        }
        .btn-buy:hover {
            transform: translateY(-5px);
            background-color: var(--alabaster);
            color: var(--emerald-dark);
        }

        .thumb.active { border-color: var(--ruby-red); opacity: 1; transform: scale(1.05); }
        .thumb { transition: all 0.3s; opacity: 0.5; border: 2px solid transparent; }
        .thumb:hover { opacity: 0.8; }

        #cart-sidebar { transition: transform 0.6s cubic-bezier(0.82, 0.01, 0.21, 1); background-color: var(--alabaster); color: var(--carbon); }
        #cart-sidebar.closed { transform: translateX(100%); }
    </style>
</head>
<body>

    <!-- PANIER (SIDEBAR) -->
    <div id="cart-sidebar" class="fixed inset-y-0 right-0 w-full md:w-[500px] z-[100] shadow-2xl flex flex-col closed">
        <div class="p-8 border-b border-black/10 flex justify-between items-center">
            <h2 class="text-3xl font-luxury font-black uppercase tracking-tighter">Votre Panier (<span id="cart-count-sidebar">0</span>)</h2>
            <button onclick="toggleCart()" class="text-4xl hover:text-ruby-red transition">&times;</button>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto p-8 space-y-6">
            <div id="empty-cart-msg" class="h-full flex flex-col items-center justify-center text-neutral-400 gap-6">
                <i class="fa-solid fa-bag-shopping text-7xl opacity-10"></i>
                <p class="text-xl font-luxury italic">Votre panier est encore vide</p>
                <button onclick="toggleCart()" class="text-ruby-red font-black uppercase tracking-widest text-xs border-b-2 border-ruby-red pb-1">Continuer vos achats</button>
            </div>
        </div>
        <div class="p-8 bg-black/5 border-t border-black/10">
            <div class="flex justify-between text-2xl font-black mb-8 uppercase tracking-tighter">
                <span>Total</span>
                <span id="cart-total" class="text-ruby-red">0 DZD</span>
            </div>
            <button class="w-full bg-carbon text-white py-6 font-black uppercase tracking-[0.3em] text-xs hover:bg-ruby-red transition-all duration-500 shadow-2xl">Passer √† la caisse</button>
        </div>
    </div>
    <div id="cart-overlay" class="fixed inset-0 bg-black/60 backdrop-blur-md z-[90] hidden" onclick="toggleCart()"></div>

    <!-- HEADER -->
    <header class="sticky top-0 z-50 bg-carbon/95 backdrop-blur-xl border-b border-gold-leaf/20 h-24">
        <div class="max-w-[1600px] mx-auto h-full flex items-center justify-between px-8 lg:px-16">
            <a href="index.html" class="flex items-center gap-4 group">
                <i class="fa-solid fa-arrow-left text-gold-leaf group-hover:-translate-x-2 transition"></i>
                <span class="font-luxury text-3xl font-black uppercase tracking-tighter text-alabaster">caba_italie2</span>
            </a>
            <div class="flex items-center gap-10">
                <button onclick="toggleCart()" class="relative group">
                    <div class="relative">
                        <i class="fa-solid fa-shopping-bag text-2xl text-alabaster group-hover:text-ruby-red transition"></i>
                        <span id="cart-count-badge" class="absolute -top-2 -right-2 bg-ruby-red text-alabaster text-[9px] font-black w-5 h-5 rounded-full flex items-center justify-center shadow-xl border-2 border-carbon">0</span>
                    </div>
                </button>
            </div>
        </div>
    </header>

    <!-- DETAIL PRODUIT -->
    <main class="max-w-[1600px] mx-auto py-8 md:py-20 px-4 md:px-16">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 md:gap-24 items-start">
            <!-- Galerie -->
            <div class="space-y-4 md:space-y-8">
                <div class="aspect-[4/5] rounded-2xl md:rounded-3xl overflow-hidden bg-white/5 border border-white/10 shadow-xl relative group">
                    <img id="main-img" src="public/images/home/S%20M%20L%20XL%20XXL%20üáÆüáπ.jpg" alt="Produit" class="w-full h-full object-cover">
                </div>
                <div class="flex gap-4 overflow-x-auto pb-2 scrollbar-hide">
                    <img onclick="changeImg(this)" src="public/images/home/S%20M%20L%20XL%20XXL%20üáÆüáπ.jpg" class="thumb active w-20 h-24 md:w-32 md:h-40 flex-none rounded-xl overflow-hidden cursor-pointer object-cover">
                </div>
            </div>

            <!-- Infos -->
            <div class="flex flex-col">
                <h1 class="font-luxury text-4xl md:text-8xl font-black text-white mb-4 md:mb-8 leading-tight tracking-tighter italic">Pantalon <span class="text-ruby-red not-italic">Sartorial</span></h1>
                
                <p class="text-3xl md:text-5xl font-black text-ruby-red tracking-tighter mb-8 md:mb-12">18 200 DZD</p>

                <!-- S√©lecteurs simplifi√©s -->
                <div class="space-y-8 mb-12">
                    <div class="space-y-4">
                        <h3 class="font-black text-[10px] uppercase tracking-[0.3em] text-gold-leaf">Taille</h3>
                        <div class="flex gap-3">
                            <button onclick="selectSize(this)" class="size-btn w-12 h-12 md:w-16 md:h-16 rounded-xl border border-white/10 flex items-center justify-center font-black text-sm md:text-lg hover:border-ruby-red transition-all">S</button>
                            <button onclick="selectSize(this)" class="size-btn w-12 h-12 md:w-16 md:h-16 rounded-xl border-2 border-ruby-red bg-ruby-red/10 flex items-center justify-center font-black text-sm md:text-lg transition-all">M</button>
                            <button onclick="selectSize(this)" class="size-btn w-12 h-12 md:w-16 md:h-16 rounded-xl border border-white/10 flex items-center justify-center font-black text-sm md:text-lg hover:border-ruby-red transition-all">L</button>
                            <button onclick="selectSize(this)" class="size-btn w-12 h-12 md:w-16 md:h-16 rounded-xl border border-white/10 flex items-center justify-center font-black text-sm md:text-lg hover:border-ruby-red transition-all">XL</button>
                        </div>
                    </div>
                </div>

                <!-- Bouton Action -->
                <button onclick="scrollToOrder()" class="btn-buy !rounded-2xl !py-6 !text-sm shadow-2xl">
                    <i class="fa-solid fa-bag-shopping"></i> Commander Maintenant
                </button>

                <!-- FORMULAIRE DE COMMANDE INT√âGR√â ET SIMPLIFI√â -->
                <div id="order-section" class="mt-12 md:mt-20 bg-carbon/40 backdrop-blur-xl rounded-2xl md:rounded-3xl p-6 md:p-10 border border-white/5 shadow-2xl">
                    <h2 class="font-luxury text-2xl md:text-4xl font-black text-white mb-8 italic">Finaliser la <span class="text-ruby-red">Commande</span></h2>

                    <form id="order-form" class="space-y-6">
                        <div class="space-y-2">
                            <label class="text-[9px] font-black uppercase tracking-[0.2em] text-white/40 ml-2">Nom Complet</label>
                            <input type="text" required placeholder="Votre nom" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white outline-none focus:border-ruby-red transition text-sm">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[9px] font-black uppercase tracking-[0.2em] text-white/40 ml-2">T√©l√©phone</label>
                            <input type="tel" required placeholder="05/06/07XXXXXXXX" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white outline-none focus:border-ruby-red transition text-sm">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[9px] font-black uppercase tracking-[0.2em] text-white/40 ml-2">Adresse</label>
                            <input type="text" required placeholder="Ville, Quartier..." class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white outline-none focus:border-ruby-red transition text-sm">
                        </div>
                        
                        <!-- Champ Taille cach√© mais synchronis√© -->
                        <input type="hidden" id="selected-size-input" value="M">

                        <button type="submit" class="w-full bg-ruby-red text-white py-5 rounded-xl font-black uppercase tracking-[0.3em] text-[10px] hover:bg-white hover:text-carbon transition-all duration-500 shadow-xl">
                            Confirmer l'achat
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-carbon pt-32 pb-12 px-8 lg:px-16 border-t border-white/5 mt-32">
        <div class="max-w-[1600px] mx-auto flex flex-col items-center text-center mb-12 md:mb-24">
            <div class="max-w-md">
                <a href="#" class="font-luxury text-4xl font-black mb-8 block uppercase tracking-tighter">caba_italie2</a>
                <p class="text-alabaster/40 font-medium leading-relaxed mb-12 italic">L'excellence de la couture italienne rencontre l'innovation du design moderne. Cr√©√© √† Milan, port√© dans le monde entier.</p>
                <div class="flex justify-center gap-10">
                    <a href="#" class="text-2xl hover:text-ruby-red transition"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="text-2xl hover:text-ruby-red transition"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        let cart = JSON.parse(localStorage.getItem('rumusha_cart')) || [];
        let currentQty = 1;

        function scrollToOrder() {
            document.getElementById('order-section').scrollIntoView({ behavior: 'smooth' });
        }

        function updatePageQty(delta) {
            currentQty += delta;
            if(currentQty < 1) currentQty = 1;
            document.getElementById('page-qty').textContent = currentQty;
        }

        function changeImg(el) {
            document.getElementById('main-img').src = el.src;
            document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        function selectSize(btn) {
            document.querySelectorAll('.size-btn').forEach(b => {
                b.classList.remove('border-ruby-red', 'bg-ruby-red/10');
                b.classList.add('border-white/10');
            });
            btn.classList.add('border-ruby-red', 'bg-ruby-red/10');
            btn.classList.remove('border-white/10');

            // Mettre √† jour le champ du formulaire
            document.getElementById('selected-size-input').value = btn.textContent;
        }

        document.getElementById('order-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('button[type="submit"]');
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Traitement...';
            btn.disabled = true;

            setTimeout(() => {
                btn.innerHTML = '<i class="fa-solid fa-check-circle"></i> Commande Envoy√©e !';
                btn.style.backgroundColor = '#1B3022'; // Emerald dark
                alert('Merci ! Votre commande a √©t√© re√ßue. Nous vous contacterons bient√¥t pour confirmer la livraison.');
            }, 2000);
        });

        function addCurrentToCart() {
            const title = "Pantalon Sartorial Noir";
            const price = 18200;
            const img = document.getElementById('main-img').src;
            
            const existing = cart.find(item => item.id === 3);
            if(existing) {
                existing.qty += currentQty;
            } else {
                cart.push({ id: 3, title, price, img, qty: currentQty });
            }
            saveCart();
            updateBadge();
            toggleCart();
        }

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('closed');
            document.getElementById('cart-overlay').classList.toggle('hidden');
            renderCart();
        }
        function saveCart() { localStorage.setItem('rumusha_cart', JSON.stringify(cart)); }
        function updateBadge() {
            const count = cart.reduce((acc, item) => acc + item.qty, 0);
            document.querySelectorAll('#cart-count-badge').forEach(el => el.textContent = count);
            document.querySelectorAll('#cart-count-sidebar').forEach(el => el.textContent = count);
        }
        function renderCart() {
            const container = document.getElementById('cart-items');
            const totalEl = document.getElementById('cart-total');
            const emptyMsg = document.getElementById('empty-cart-msg');
            if(cart.length === 0) {
                emptyMsg.style.display = 'flex';
                container.querySelectorAll('.cart-item-row').forEach(el => el.remove());
                totalEl.textContent = "0 DZD";
                return;
            }
            emptyMsg.style.display = 'none';
            container.querySelectorAll('.cart-item-row').forEach(el => el.remove());
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.qty;
                const row = document.createElement('div');
                row.className = 'cart-item-row flex gap-6 bg-black/5 p-6 rounded-2xl border border-black/10 transition hover:bg-black/10';
                row.innerHTML = `
                    <div class="w-20 h-24 rounded-xl overflow-hidden shadow-sm bg-white border border-black/5"><img src="${item.img}" class="w-full h-full object-cover"></div>
                    <div class="flex-1 flex flex-col justify-between">
                        <div class="flex justify-between items-start">
                            <h3 class="font-black text-xs uppercase tracking-tighter">${item.title}</h3>
                            <button onclick="removeFromCart(${item.id})" class="text-neutral-400 hover:text-ruby-red transition"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                        <div class="flex justify-between items-end">
                            <span class="text-[10px] font-black text-ruby-red uppercase tracking-widest">${item.qty} x ${item.price.toLocaleString()} DZD</span>
                            <p class="font-black text-xl tracking-tighter">${(item.price * item.qty).toLocaleString()} DZD</p>
                        </div>
                    </div>
                `;
                container.appendChild(row);
            });
            totalEl.textContent = total.toLocaleString() + " DZD";
        }
        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveCart();
            updateBadge();
            renderCart();
        }
        updateBadge();
    </script>
</body>
</html>
